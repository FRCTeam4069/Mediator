<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

	<title>Mediator Dashboard</title>


	<!-- Included CSS Files -->
	<link rel="stylesheet" href="/static/stylesheets/foundation.css">
	<link rel="stylesheet" href="/static/stylesheets/app.css">

	<!--[if lt IE 9]>

<body>

	<!-- container -->
	<div class="container">

		<div class="row">
			<div class="twelve columns">
				<h2>Mediator Dashboard</h2>
				<hr />
			</div>
		</div>

    <div class="row">
      <div class="twelve columns">
        <div class="panel">
        <h4>Add KV to Monitor</h4>
        <form id="kvadd" name="kvadd" action="" class="nice">
          <input type="text" name="keyname" placeholder="Key name" class="input-text large inline" />
          <button type="submit" class="nice blue radius small button">Add</button>
        </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <div class="panel">
          <h4>Latest Status</h4>
          <div id="status" class="box">
          </div>
        </div>
      </div>
      <div class="six columns" id="kv">
      </div>
    </div>


	<!-- Included JS Files -->
	<script src="/static/javascripts/jquery-1.7.1.min.js"></script>
	<script src="/static/javascripts/modernizr.foundation.js"></script>
	<script src="/static/javascripts/foundation.js"></script>
